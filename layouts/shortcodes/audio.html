{{ if .IsNamedParams }}
    <style>
        .center {
            display: block;
            margin: 0 auto;
            width: {{ .Get "width" }}px;
            max-width: 90%;
        }
    </style>
    <figure>
        <figcaption style="text-align: center;"> {{ .Get "caption" }} </figcaption>
        <audio class="center" controls loop preload="none">
            <source src="{{ .Get "src"}}" type="audio/webm">
            <p> Your browser doesn't support HTML5 audio. Here is the <a href="{{ .Get "src" }}">download</a>.</p>
        </audio>
        {{ if ne (.Get "license") "" }}
            <p style="text-align: center;"> Audio license: <a href="{{.Get "license-link" }}">{{ .Get "license" }}</a></p>
        {{ end }}
    </figure>
{{ end }}
