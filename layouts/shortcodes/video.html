{{ if .IsNamedParams }}
    <style>
        .center {
            display: block;
            margin: 0 auto;
            width: {{ .Get "width" }}px;
        }
    </style>
    <figure>
        <video class="center" controls preload="auto" {{ if ne (.Get "width") "" }} width="{{ .Get "width" }}" {{ end }}>
            <source src="{{ .Get "src" }}" alt="" type="video/webm">
            <p>Your browser does not support HTML5 video. Here is the <a href="{{ .Get "src" }}">download</a>.</p>
        </video>
        <figcaption style="text-align: center;"> {{ .Get "alt" }} </figcaption>
    </figure>
{{ end }}
